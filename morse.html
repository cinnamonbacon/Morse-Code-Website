<!DOCTYPE html>
<html>
    <head>
        <title>
            Morse Code Translator
        </title>
        <link rel="stylesheet" href="morse.css">
    </head>
    <body>
        <textarea id="morse-code-text" name="morse-code-text" hidden></textarea>
        <pre id="translated-text" name="translated-text" hidden></pre>
        
        <letter class="morse-outline, dot" id="letter0">.</letter>
        <letter class="morse-outline, dot" id="letter1">.</letter>
        <letter class="morse-outline, dash" id="letter2">-</letter>
        <letter class="morse-outline, dash" id="letter3">-</letter>
        
        <script src="morse.js"></script> 
    </body>
</html>

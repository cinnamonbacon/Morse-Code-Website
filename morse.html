<!DOCTYPE html>
<html>
    <head>
        <title>
            Morse Code Translator
        </title>
        <link rel="stylesheet" href="morse.css">
        <script src="morse.js"></script> 
    </head>
    <body>
        <textarea id="morse-code-text" name="morse-code-text" hidden></textarea>
        <pre id="translated-text" name="translated-text" hidden></pre>
        <div class="Starting-Text" id="calibrationLetters">
            <letter class="morse-outline, dot" id="letter0">.</letter>
            <letter class="morse-outline, dash" id="letter1">-</letter>
            <nobr class="morse-outline, space">&nbsp</nobr>
            <letter class="morse-outline, dash" id="letter2">-</letter>
            <letter class="morse-outline, dot" id="letter3">.</letter>
            <letter class="morse-outline, dot" id="letter4">.</letter>
            <letter class="morse-outline, dot" id="letter5">.</letter>
            <nobr class="morse-outline, space" >&nbsp</nobr>
            <letter class="morse-outline, dash" id="letter6">-</letter>
            <letter class="morse-outline, dot" id="letter7">.</letter>
            <letter class="morse-outline, dash" id="letter8">-</letter>
            <letter class="morse-outline, dot" id="letter9">.</letter>
        </div>
        
        
    </body>
</html>
